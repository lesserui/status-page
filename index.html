        >

        <div class="monitors space-y-6">

            </div>
            <div class="container bars">
              <div class="flex space-x-px">

                  x-on:resize.window="count = calculate()"
                  x-for="i in count"

                  ></div>
                </template>
              </div>
            </div>
            <div class="container mt-2">
              <div class="flex items-center">
                <span class="pr-2 flex-shrink-0 text-green-500 text-xs font-semibold" x-text="count + ' days ago'"></span>
                <div class="h-px bg-green-500 w-full"></div>
                <span class="px-2 flex-shrink-0 text-green-500 text-xs font-semibold">99.8%</span>
                <div class="h-px bg-green-500 w-full"></div>
                <span class="pl-2 flex-shrink-0 text-green-500 text-xs font-semibold">Today</span>
              </div>
            </div>
          </div>
          <div class="monitor py-8 bg-yellow-500 bg-opacity-10">
            <div class="container flex items-center justify-between mb-3">
              <h3 class="text-2xl text-gray-800 dark:text-gray-100">API</h3>
              <span class="text-yellow-600 dark:text-yellow-400 font-semibold">
                Degraded Performance
              </span>
            </div>
            <div class="container bars">
              <div class="flex space-x-px">
                <template
                  x-data="bars()"
                  x-on:resize.window="count = calculate()"
                  x-for="i in count"
                >
                  <div
                    class="bars bg-yellow-400 flex-1 h-10 rounded hover:opacity-80 cursor-pointer"
                  ></div>
                </template>
              </div>
            </div>
          </div>
          <div class="monitor py-8 bg-red-400 bg-opacity-10">
            <div class="container flex items-center justify-between mb-3">
              <h3 class="text-2xl text-gray-800 dark:text-gray-100">
                Webhooks
              </h3>
              <span class="text-red-600 dark:text-red-400 font-semibold">
                Major Outage
              </span>
            </div>
            <div class="container bars">
              <div class="flex space-x-px">
                <template
                  x-data="bars()"
                  x-on:resize.window="count = calculate()"
                  x-for="i in count"
                >
                  <div
                    class="bars bg-red-400 flex-1 h-10 rounded hover:opacity-80 cursor-pointer"
                  ></div>
                </template>
              </div>
            </div>
          </div>
        </div>
        <div class="incidents py-16">
          <h2
            class="container text-2xl font-semibold tracking-tight text-gray-900 dark:text-gray-100"
          >
            Past Incidents
          </h2>
          <div class="container past-incidents">
            <template x-data x-for="i in 10"><div>
              
                <div class="day mt-12" x-show="i !== 3 && i !== 5">
                  <h4
                    class="inline-block bg-gray-100 dark:bg-gray-800 rounded-md px-2 font-medium pb-1 mb-2 text-gray-900 dark:text-gray-300"
                  >
                    Aug <span x-text="i"></span>, 2020
                  </h4>
                  <div class="incidents text-gray-500 dark:text-gray-400">
                    No incidents reported.
                  </div>
                </div>
                <div class="day mt-12" x-show="i === 3">
                  <h4
                    class="inline-block bg-gray-100 dark:bg-gray-800 rounded-md px-2 font-medium pb-1 mb-2 text-gray-900 dark:text-gray-300"
                  >
                    Aug <span x-text="i"></span>, 2020
                  </h4>
                  <div class="incidents text-gray-700 dark:text-gray-300">
                    <div class="text-blue-700 dark:text-blue-400 text-xl font-semibold">
                      Maintenance on the example.com domain
                    </div>
                    <p class="mt-3">
                      <strong class="text-gray-900 dark:text-gray-300">Completed</strong> - The scheduled maintenance has been completed.
                      <div class="text-gray-500">Aug 3, 11:07 UTC</div>
                    </p>
                    <p class="mt-3">
                      <strong class="text-gray-900 dark:text-gray-300">In progress</strong> - Scheduled maintenance is currently in progress. We will provide updates as necessary.
                      <div class="text-gray-500">Aug 3, 06:00 UTC</div>
                    </p>
                    <p class="mt-3">
                      <strong class="text-gray-900 dark:text-gray-300">Scheduled</strong> - No impact is expected, however if you notice that lookups are failing please check that your DNS resolvers are respecting the published glue records for the domain.
                      <div class="text-gray-500">Aug 3, 05:33 UTC</div>
                    </p>
                  </div>
                </div>
                <div class="day mt-12" x-show="i === 5">
                  <h4
                    class="inline-block bg-gray-100 dark:bg-gray-800 rounded-md px-2 font-medium pb-1 mb-2 text-gray-900 dark:text-gray-300"
                  >
                    Aug <span x-text="i"></span>, 2020
                  </h4>
                  <div class="incidents text-gray-700 dark:text-gray-300">
                    <div class="text-red-600 dark:text-red-400 text-xl font-semibold">
                      Major outage for some customers in Europe
                    </div>
                    <p class="mt-3">
                      <strong class="text-gray-900 dark:text-gray-300">Resolved</strong> - The scheduled maintenance has been completed.
                      <div class="text-gray-500">Aug 5, 16:01 UTC</div>
                    </p>
                    <p class="mt-3">
                      <strong class="text-gray-900 dark:text-gray-300">Investigating</strong> - We are investigating an issue that is impacting some customers in Europe. We will provide more details within the next hour.
                      <div class="text-gray-500">Aug 5, 14:00 UTC</div>
                    </p>
                  </div>
                </div>
              
            </div></template>
          </div>
        </div>
      </main>

      <footer class="py-16 text-gray-700 dark:text-gray-100 bg-gray-100 dark:bg-gray-800">
        <div class="container flex justify-between">
          <a href="#" class="flex items-center">
            <svg
              class="h-4 w-4 mr-1 -mb-px"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 256 256"
              aria-hidden="true"
            >
              <path d="M224 128a8 8 0 0 1-8 8H59.314l58.343 58.343a8 8 0 0 1-11.314 11.314l-72-72a8 8 0 0 1 0-11.314l72-72a8 8 0 0 1 11.314 11.314L59.314 120H216a8 8 0 0 1 8 8z" fill="currentColor"></path>
            </svg>
            Incident history
          </a>
          <div>
            Powered by
            <span class="font-semibold text-black dark:text-white">Status</span>
          </div>
        </div>
      </footer>
    </div>
    <script>
      function bars() {
        const calculate = () =>
          Math.min(Math.floor(window.innerWidth / 10.7), 90);
        return {
          count: calculate(),
          calculate,
        };
      }
    </script>
  </body>
</html>
